<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

            .email-header h1 {
                margin: 0;
                font-size: 24px;
            }

        .email-body {
            padding: 20px;
            line-height: 1.6;
        }

            .email-body h2 {
                font-size: 20px;
                margin-bottom: 10px;
                color: #007bff;
            }

        .email-footer {
            text-align: center;
            background-color: #f8f8f8;
            padding: 15px;
            font-size: 14px;
            color: #555555;
        }

            .email-footer a {
                color: #007bff;
                text-decoration: none;
            }

        .email-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

            .email-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="email-header">
            <h1></h1>
        </div>

        <!-- Body Section -->
        <div class="email-body">
            <h2>
                <html>
                <body>
                    <h1>Detalles del Préstamo</h1>
                    <p>El estudiante <strong>{{Estudiante}}</strong> prestó el libro <strong>{{Libro}}</strong> el <strong>{{FechaPrestamo}}</strong>.</p>
                    <p>La fecha de regreso es el <strong>{{FechaDevolucion}}</strong>.</p>
                </body>
            </html>
            </h2>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>
                          </p>
            <p>
              
            </p>
        </div>
    </div>
</body>
</html>
